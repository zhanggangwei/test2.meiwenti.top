<div class="pageContent">
	<form action="<{:U('Admin/Manager/edit')}>" id="j_custom_form" data-toggle="validate" data-alertmsg="false" method="post">
        <input type="hidden" name="id" value="<{$info.id}>">
        <div style="margin: 0 auto;max-width:500pt;float: left;padding: 30pt">
            <div class="bjui-row">
                <label class="row-label">管理员账号：</label>
                <div class="row-input required">
                    <input type="text" name="account" value="<{$info.account}>" maxlength="6" data-rule="required" readonly>
                </div>
            </div>
            <div class="bjui-row">
                <label class="row-label">密码：</label>
                <div class="row-input">
                    <input type="password" name="password">
                </div>
            </div>
            <div class="bjui-row">
                <label class="row-label">确认密码：</label>
                <div class="row-input">
                    <input type="password" name="repassword">
                </div>
            </div>
            <div class="bjui-row">
                <label class="row-label">手机号：</label>
                <div class="row-input required">
                    <input type="text" name="phone" id="j_custom_mobile" value="<{$info.phone}>" data-rule="required;mobile">
                </div>
            </div>
            <div class="bjui-row">
                <label class="row-label">所属用户组：</label>
                <div class="row-input required">
                    <select name="group" id="j_custom_group" data-toggle="selectpicker" data-rule="required">
                        <volist name="group_info" id="vo">
                            <option value="<{$vo.id}>" <if condition="$info['group_id'] eq $vo['id']">selected</if>><{$vo.title}></option>
                        </volist>
                    </select>
                </div>
            </div>
            <div class="bjui-row">
                <label class="row-label">昵称：</label>
                <div class="row-input">
                    <input type="text" name="nickname" id="j_custom_nickname" value="<{$info.nickname}>">
                </div>
            </div>
            <div class="bjui-row">
                <label class="row-label">状态：</label>
                <div class="row-input">
                    <select name="is_lock" id="j_custom_lock" data-toggle="selectpicker">
                        <option value="0">正常</option>
                        <option value="1">锁定</option>
                    </select>
                </div>
            </div>
            <hr style="margin:5px 0 15px;">
            <div class="text-center">
                <button type="submit" class="btn-default btn">提交</button>
            </div>
        </div>
    </form>
</div>
