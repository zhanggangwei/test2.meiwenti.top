<script>
    var dataurl="<{:U('Admin/Users/getCompanyTruckers')}>";
</script>
<div class="bjui-pageHeader" style="background-color:#fefefe; border-bottom:none;">
    <form action="" data-toggle="ajaxsearch" data-options="{searchDatagrid:$.CurrentNavtab.find('#datagrid-company-trucker-filter')}" id="users-company-trucker-form">
        <fieldset>
            <div style="margin:0; padding:1px 5px 5px;">
                <span>账号：</span>
                <input type="text" name="account" size="15">
                <span>公司名字：</span>
                <input type="text" name="name" size="15">
                <span>管理员姓名：</span>
                <input type="text" name="real_name" size="15">
                <div style="padding-top: 10px">
                    <span>手机：</span>
                    <input type="text" name="phone" size="15">
                    <span>车牌号：</span>
                    <input type="text" name="lic_number" size="15">

                    <div class="btn-group">
                        <button type="submit" class="btn-green" data-icon="search">开始搜索！</button>
                        <button type="reset" class="btn-orange" data-icon="times">重置</button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<div class="pageContent" style="position:absolute;top:69pt;bottom: 40pt;width: 100%">
    <table class="table table-bordered" data-toggle="datagrid" data-options="{
        height:'100%',
        gridTitle: '公司车主列表',
		showLinenumber:false,
        dataUrl: dataurl,
        fieldSortable:false,
        filterMult:false,
        columnMenu:false,
        local:'remote',
        filterThead:false,
        paging:{pageSize:10}
	}" id="datagrid-company-trucker-filter">
        <thead>
        <tr>
            <th data-options="{name:'id',align:'center'}" style="min-width: 50px">ID</th>
            <th data-options="{name:'account',align:'center'}" style="min-width: 100px">账号</th>
            <th data-options="{name:'company_name',align:'center'}" style="min-width: 100px">公司名字</th>
            <th data-options="{name:'real_name',align:'center'}" style="min-width: 100px">管理员姓名</th>
            <th data-options="{name:'phone',align:'center'}" style="min-width: 120px">手机</th>
            <th data-options="{name:'create_time',align:'center'}" style="min-width: 100px">注册日期</th>
            <th data-options="{name:'num',align:'center'}" style="min-width: 70px">拥有车辆</th>
            <th data-options="{name:'province',align:'center'}" style="min-width: 100px">省</th>
            <th data-options="{name:'city',align:'center'}" style="min-width: 100px">市</th>
            <th data-options="{name:'area',align:'center'}" style="min-width: 100px">区</th>
            <th data-options="{name:'detail',align:'center'}" style="min-width: 150px">详细地址</th>
            <!--<th data-options="{name:'dostr',align:'center'}" style="min-width: 100px">操作</th>-->
        </tr>
        </thead>
    </table>

</div>
<script>
</script>
