<div class="pageContent" >
    <form action="<{:U('Admin/Users/editTruck')}>" id="j_custom_form_edit_truck" data-toggle="validate" data-alertmsg="false" method="post">
        <div style="padding: 30pt 0">
            <div class="bjui-row">
                <input type="hidden" name="id" value="<{$info.id}>">

                <label class="row-label">行驶证图片：</label>
                <div class="row-input required">
                    <input type="file" data-name="lic_pic" data-toggle="webuploader" data-options="
                    {
                        pick: {label: '点击选择图片'},
                        server: '<{:U('Api/Common/uploadImg')}>',
                        fileNumLimit: 1,
                        formData: {dir:'custompic'},
                        required: true,
                        uploaded: '<{$info.lic_pic|getTrueImgSrc}>',
                        basePath: '',
                        accept: {
                            title: '图片',
                            extensions: 'jpg,png',
                            mimeTypes: '.jpg,.png'
                        }
                    }">
                </div>
                <label class="row-label">行驶证号：</label>
                <div class="row-input">
                    <input type="text" name="lic_number" value="<{$info.lic_number}>">
                </div>
                <label class="row-label">内部编号：</label>
                <div class="row-input">
                    <input type="text" name="owner_order" value="<{$info.owner_order}>">
                </div>
                <label class="row-label">车型：</label>
                <div class="row-input">
                    <input type="text" name="model" value="<{$info.model}>">
                </div>
                <label class="row-label">吨位：</label>
                <div class="row-input">
                    <input type="text" name="maximum" value="<{$info.maximum}>">
                </div>
                <label class="row-label">发证日期：</label>
                <div class="row-input">
                    <input type="text" name="lic_date" value="<{$info.lic_date}>" data-toggle="datepicker">
                </div>
                <label class="row-label">保险日期：</label>
                <div class="row-input">
                    <input type="text" name="ins_date" value="<{$info.ins_date}>" data-toggle="datepicker">
                </div>
                <label class="row-label">年检日期：</label>
                <div class="row-input">
                    <input type="text" name="check_date" value="<{$info.check_date}>" data-toggle="datepicker">
                </div>
                <label class="row-label">上次结束时间：</label>
                <div class="row-input">
                    <input type="text" name="last_time" value="<{$info.last_time}>" data-toggle="datepicker">
                </div>
                <label class="row-label">状态：</label>
                <div class="row-input">
                    <select name="state" data-toggle="selectpicker" data-width="200">
                        <php>$truck_type = array(1,2,3,4);</php>
                        <volist name="truck_type" id="vo">
                            <option value="<{$vo}>" <if condition="$vo eq $info['state']">selected</if>><{$vo|getTruckType}></option>
                        </volist>
                    </select>
                </div>
                <hr style="margin:5px 0 15px;">
                <div class="text-center">
                    <button type="submit" class=" btn-sm">修改</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script>
    var win_h = $(window).height();
    $('#j_custom_form_edit_truck').css({'height':win_h - 140, 'overflow-y':'scroll'});
</script>
