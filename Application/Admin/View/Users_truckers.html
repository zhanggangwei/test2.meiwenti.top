<script>
    var dataurl="<{:U('Admin/Users/getTruckers')}>";
</script>
<div class="bjui-pageHeader" style="background-color:#fefefe; border-bottom:none;">
    <form action="" data-toggle="ajaxsearch" data-options="{searchDatagrid:$.CurrentNavtab.find('#datagrid-person-trucker-filter')}" id="users-person-trucker-form">
        <fieldset>
            <div style="margin:0; padding:1px 5px 5px;">
                <span>账号：</span>
                <input type="text" name="account" size="15">
                <span>姓名：</span>
                <input type="text" name="real_name" size="15">
                <span>手机：</span>
                <div style="margin-top: 10pt">
                <input type="text" name="phone" size="15">
                <span>车牌号：</span>
                <input type="text" name="lic_number" size="15">
                <div class="btn-group">
                    <button type="submit" class="btn-green" data-icon="search">开始搜索！</button>
                    <button type="reset" class="btn-orange" data-icon="times">重置</button>
                </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<div class="pageContent" style="position:absolute;top:69pt;bottom: 10pt;width: 100%">
    <table class="table table-bordered" data-toggle="datagrid" data-options="{
        height:'100%',
        width:'100%',
        gridTitle: '个人车主列表',
		showLinenumber:false,
        dataUrl: dataurl,
        fieldSortable:false,
        filterMult:false,
        columnMenu:false,
        local:'remote',
        filterThead:false,
        paging:{pageSize:10}
	}" id="datagrid-person-trucker-filter">
        <thead>
        <tr>
            <th data-options="{name:'id',align:'center'}" style="width: 5%">ID</th>
            <th data-options="{name:'account',align:'center'}" style="width: 8%">账号</th>
            <th data-options="{name:'real_name',align:'center'}" style="width: 8%">姓名</th>
            <th data-options="{name:'phone',align:'center'}" style="width: 15%">手机号</th>
            <th data-options="{name:'create_time',align:'center'}" style="width: 13%">注册日期</th>
            <th data-options="{name:'num',align:'center'}" style="width: 5%">拥有车辆</th>
            <th data-options="{name:'truck_lic_numbers',align:'center'}" style="width: 11%">车辆详情</th>
            <th data-options="{name:'province',align:'center'}" style="width: 5%">省</th>
            <th data-options="{name:'city',align:'center'}" style="width: 5%">市
            <th data-options="{name:'area',align:'center'}" style="width: 5%">区</th>
            <th data-options="{name:'detail',align:'center'}" style="width: 20%">详细地址</th>
        </tr>
        </thead>
    </table>

</div>
<script>
</script>
