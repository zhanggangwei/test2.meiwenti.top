<script>
    var dataurl="<{:U('Admin/Users/getTrucks')}>";
</script>
<div class="bjui-pageHeader" style="background-color:#fefefe; border-bottom:none;">
    <form action="" data-toggle="ajaxsearch" data-options="{searchDatagrid:$.CurrentNavtab.find('#datagrid-all-truck-filter')}" id="all-truck-form">
        <fieldset>
            <div style="margin:0; padding:1px 5px 5px;">
                <!--<span>账号：</span>-->
                <!--<input type="text" name="account" size="15">-->
                <!--<span>姓名：</span>-->
                <!--<input type="text" name="name" size="15">-->
                <!--<span>手机：</span>-->
                <!--<input type="text" name="phone" size="15">-->
                <span>车牌号：</span>
                <input type="text" name="lic_number" size="15">
                <div class="btn-group">
                    <button type="submit" class="btn-green" data-icon="search">开始搜索！</button>
                    <button type="reset" class="btn-orange" data-icon="times">重置</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="pageContent" style="position:absolute;top:40pt;bottom: 10pt;width: 100%">
    <a href="<{:U('Admin/Truck/normal')}>" data-toggle="navtab" data-options="{id:'truck_normal'}">车辆运行状态</a>
    <table class="table table-bordered" data-toggle="datagrid" data-options="{
        height:'100%',
        width:'100%',
        gridTitle: '车辆列表',
		showLinenumber:false,
        dataUrl: dataurl,
        fieldSortable:false,
        filterMult:false,
        columnMenu:false,
        local:'remote',
        filterThead:false,
        paging:{pageSize:10}
	}" id="datagrid-all-truck-filter">
        <thead>
        <tr>
            <th data-options="{name:'id',align:'center'}" style="width: 5%">ID</th>
            <th data-options="{name:'lic_number',align:'center'}" style="width: 13%">车牌号</th>
            <th data-options="{name:'model',align:'center'}" style="width: 5%">车型</th>
            <th data-options="{name:'maximum',align:'center'}" style="width: 6%">吨位</th>
            <th data-options="{name:'lic_date',align:'center'}" style="width: 14%">发证日期</th>
            <th data-options="{name:'ins_date',align:'center'}" style="width: 14%">保险日期</th>
            <th data-options="{name:'check_date',align:'center'}" style="width: 14%">年检日期</th>
            <th data-options="{name:'state',align:'center'}" style="width: 10%">状态</th>
            <th data-options="{name:'xy',align:'center'}" style="width: 10%">上次GPS</th>
            <th data-options="{name:'last_time',align:'center'}" style="width: 14%">上次结束时间</th>
            <th data-options="{name:'dostr',align:'center'}" style="width: 5%">操作</th>
        </tr>
        </thead>
    </table>

</div>
<script>
</script>
